<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dice game</title>
</head>
<body>
    <main>
        <h1 id="player-turn">Player 1 turn</h1>
        <div class="cards">
            <section>
                <h2 id="player1-score">Score: 0</h2>
                <h3 id="player1-dice">-</h3>
            </section>
            <section>
                <h2 id="player2-score">Score: 0</h2>
                <h3 id="player2-dice">-</h3>
            </section>
        </div>
        <button onclick="roll()" id="roll-button">Roll Dice 🎲</button>
        <button onclick="reset()" id="reset-button">Reset 🔁</button>
    </main>
    <script src="index.js"></script>
</body>
</html>
